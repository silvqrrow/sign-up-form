<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="form__container">
      <div class="form__container-left">
        <div class="form__heading">
          <img class="form__heading-image" src="images/odin-lined.png" alt="" />
          <p class="form__heading-text">ODIN</p>
        </div>
      </div>
      <div class="form__container-right">
        <div class="form__about">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
          <div class="form__main">
            <fieldset>
              <legend class="form__legend">Let's do this!</legend>
              <div class="form__column">
                <p class="form__input">
                  <label for="first-name"> FIRST NAME </label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    maxlength="2"
                    required
                    placeholder="John"
                  />
                </p>
                <p class="form__input">
                  <label for="mail"> EMAIL </label>
                  <input type="email" id="mail" name="user_email" required />
                </p>
                <p class="form__input" id="pwd">
                  <label for="pwd"> PASSWORD </label>
                  <input
                    type="password"
                    id="pwd"
                    name="password"
                    maxlength="6"
                    required
                  />
                </p>
              </div>
              <div class="form__column">
                <p class="form__input">
                  <label for="last-name"> LAST NAME </label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="Snow"
                    maxlength="2"
                    required
                  />
                </p>
                <p class="form__input">
                  <label for="phone-number"> PHONE NUMBER </label>
                  <input
                    type="tel"
                    id="phone-number"
                    name="user_phone"
                    placeholder="123-456-7989"
                    pattern="^(\+?\d{1,3}[-.\s]?)?(\(?\d{3}\)?[-.\s]?)?[\d-.\s]{7,10}$"
                    required
                  />
                </p>
                <p class="form__input">
                  <label for="confirm-pwd"> CONFIRM PASSWORD </label>
                  <input
                    type="password"
                    id="confirm-pwd"
                    name="password_confirm"
                    maxlength="6"
                    required
                  />
                </p>
              </div>
            </fieldset>
          </div>
          <section>
            <p>
              <button type="submit">Create Account</button>
            </p>
            <p class="login">
              Already have an account?
              <a class="login-prompt" href="#">Login</a>
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
